version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - mailhog
    environment:
      - DB_HOST=db
      - DB_NAME=events_db
      - DB_USER=root
      - DB_PASS=root

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: events_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./database/script.sql:/docker-entrypoint-initdb.d/init.sql

  mailhog:
    image: mailhog/mailhog
    container_name: events-app-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web interface

volumes:
  db_data: